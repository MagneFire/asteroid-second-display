<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy context="default">
    <allow send_destination="org.asteroid.SecondDisplay"/>
    <allow receive_sender="org.asteroid.SecondDisplay"/>
  </policy>
  <policy user="root">
    <allow own="org.asteroid.SecondDisplay"/>
    <allow send_destination="org.asteroid.SecondDisplay"/>
    <allow receive_sender="org.asteroid.SecondDisplay"/>
  </policy>
</busconfig>